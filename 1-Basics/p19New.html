<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("enter the number"));

        for(let i=1;i<=10;i++){
            document.write(`<p>${a} * ${i} = ${a*i}</p>`)

        }
    </script>
</body>
</html>
