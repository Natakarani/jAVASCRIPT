<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result">result</p>
    <script>
        let firstname=10, lastname=20,sum;
        sum=firstname+lastname;
        document.write(`<p>document.write: ${sum}</p>`);
        document.write(`<p>document.writeln: ${sum}</p>`);
        console.log(`<p>console.log: ${sum}</p>`);
        alert("alert: "+sum);
        confirm("confirm: "+sum);
        prompt("prompt: "+sum);
        let result=document.getElementById('result');

        result.innerText=sum;
        document.write('----');
        result.innerText += sum;
        result.innerText += `<h1>${sum}</h1>`;
       result.innerHTML += `<h1>${sum}</h1>`;



    </script>
</body>
</html>l
