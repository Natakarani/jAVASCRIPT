<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>switch</h1>
    </center>
    <script>
        let num=prompt("enter the number")
        switch(num){
            case '1':alert("you enterred the 1");break;
            case '2':alert("you enterred the 2");break;
            case '3':alert("you enterred the 3");break;
            default:alert("enter the correct num");
        }
    </script>
</body>
</html>
