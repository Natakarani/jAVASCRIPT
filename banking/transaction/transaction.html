<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
    <style>
        table,th,td,tr{
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <header class="bg-primary p-2">
        <nav>
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <h2 class="text-light" style="text-shadow: 0px 0px 6px rgb(61, 61, 61);">Cash Deposit</h3>
                <button class="btn bg-light text-primary fw-bold"><a href="./history.html" style="text-decoration: none;">Go To Transaction history</a></button>

            </div>
        </nav>
    </header>
    <div class="container p-5">
        <h1>Cash Deposit</h1>
      <div class="card px-5 py-3 mx-4">
        <div class="row">
            <div class="col-12 mt-4" >
                <label for="">Date</label>
                <input type="date" placeholder="enter date" id="date" class="form-control">
            </div>
            <div class="col-12 mt-4">
                <label for="">Account Number</label>
                <input type="text" placeholder="Enter Account number" id="accNum" class="form-control">
            </div>
            <div class="col-12 mt-4">
                <label for="">Account holder name</label>
                <input type="text" placeholder="Enter Account holder name" id="holderName" class="form-control">
            </div>
            <div class="col-12 mt-4">
                <label for="">Branch name</label>
                <input type="text" placeholder="Enter Branch name" id="branchName" class="form-control">
            </div>
            <div class="col-md-6">
                <div class="form-group mt-3">
                 <label for="city">Account Type</label>
                <select id="accType" class="form-select">
                    <option value="Current">Current</option>
                    <option value="Savimgs">Savimgs</option>
                </select>
                </div>
             </div>
          
            <div class="col-12 mt-4">
                <label for="">Amount</label>
                <input type="number" placeholder="Enter Amount" id="amount" class="form-control">
            </div>
           
            <div class="col-12 mt-4">
                <label for="">Amount in words</label><br>
                <textarea name="" id="amountWords" cols="120" rows="5" placeholder="enter amount in words..."></textarea>
            </div>
             
             <div class="col-12 mt-4">
                <label for="">Deposited Branch Name</label>
                <input type="text" placeholder="Enter Deposited branch name" id="depName" class="form-control">
            </div>
            <div class="col-12 mt-4">
                <label for="">Enter PAN number</label>
                <input type="text" placeholder="Enter PAN Number" id="pan" class="form-control">
            </div>
            <div class="col-12 mt-4">
                <label for="">Mobile Number</label>
                <input type="number" placeholder="Enter Mobile number" id="mobileNum" class="form-control">
            </div>

            <table border="1" cellpadding="12" class="mt-4 amountCount">
                <tr style="text-align: center;">
                    <th>Denomination</th>
                    <th>Units</th>
                    <th>Rs</th>
                </tr>
                <tr>
                   <td> 2000 X</td>
                   <td id=""> </td>
                   <td><input type="number" id="Thousand2"> </td>
                </tr>
                <tr>
                    <td> 500 X</td>
                    <td> </td>
                    <td> <input type="number" id="hundred5"> </td>
                    
                 </tr>
                 <tr>
                    <td> 200 X</td>
                    <td> </td>
                    <td><input type="number" id="hundred2">  </td>
                 </tr>
                 <tr>
                    <td> 100 X</td>
                    <td> </td>
                    <td> <input type="number" id="hundred"> </td>
                 </tr>
                 <tr>
                    <td> 50 X</td>
                    <td> </td>
                    <td> <input type="number" id="fifty"></td>
                 </tr>
                 <tr>
                    <td> 20 X</td>
                    <td> </td>
                    <td> <input type="number" id="twenty"></td>
                 </tr>
                 <tr>
                    <td> 10 X</td>
                    <td> </td>
                    <td><input type="number" id="ten"> </td>
                 </tr>
                 <tr>
                    <td> 5 X</td>
                    <td> </td>
                    <td><input type="number" id="five"></td>
                 </tr>
                 <tr>
                    <td></td>
                    <td>Total</td>
                    <td><input type="number" id="total"></td>
                 </tr>
            </table>
        </div>
       </div>
       <div class="col-12 mt-4">
        <button class="m-auto mt-4" onclick="submitForm()">Submit</button>
       </div>
    </div>

         <script>
      

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
