<body>
    <header style="background-color: rgb(0, 136, 255);">

   <div id="result"></div>
    <div class="form">
       <div class="form1">
        <div id="registration">
            <input type="text" placeholder="enter the name" id="name" required><br>
            <input type="text" placeholder="enter email" id="email1" required><br>
            <input type="password" placeholder="enter password" id="password1"><br>
            <input type="password" placeholder="confirm password" id="confirmPassword"><br>
            <button onclick="register()">Register</button>
        </div>
        <div id="login">

            <input type="password" placeholder="enter password" id="loginPassword"><br>
            <button id="loginSuc" class="loginBtn">Login</button>
        </div> 
       </div>
       
    </div>
   

    <script>
        let loginBtn=document.querySelector('.loginBtn')
        let loginSuc=document.getElementById('loginSuc')
       let result=document.getElementById('result')
       let login=document.getElementById('login')
       let registration=document.getElementById('registration')

        var users = [];

        function register(){
            let name = document.getElementById('name');
            let email = document.getElementById('email1');
            let password = document.getElementById('password1');
            let confirmPassword = document.getElementById('confirmPassword');
             let a={
                registerName:name.value,

            }

           console.log(users[0].registerConfirmPassword+' '+users[0].registerPassword);
            if(name.value=='' || email1.value=='' || password.value=='' || confirmPassword.value==''){
                result.innerHTML=`

            }

                             password and confirm password not matched
                       </div>
                </div>`
                }
                else{
                    result.innerHTML=`
                 <div class="alert alert-success d-flex align-items-center" role="alert" style="margin:0 290px;max-height:30px; border:1px solid green">

                       </div>

                    login.style.display='block'

        let loginEmail = document.getElementById('loginEmail');

        }
