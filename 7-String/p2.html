<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <p>indexOf() reads from left to right example if repeated character is there the first comes value from left only it prints</p>
        <p>string indexOf() method is used to return the index of first specified value if specified value is present it returns that index or else returns the -1 </p>
    </center>
    <script>
        let a='javascripti'
        document.write(`${a.indexOf('i')}`+'<br>')
        document.write(`${a.indexOf('J')}`)//not present so returning the -1


    </script>
</body>
</html>
