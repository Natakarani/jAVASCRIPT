    <p>what are the methods available in array that all we can use in string also</p>
    <hr>
    <h3>string literal</h3>
    <script>
        let a='welcome to javascript.....!'
        document.write(`${a}`+'<br>')
        document.write(`length : ${a.length}`+'<br>')
        document.write(`${typeof a}`+'<br>')
        document.write(`${a[0]}`+'<br>')
        document.write(`${a[1]}`+'<hr>')
        for(let i=0;i<a.length;i++){
            document.write(a[i]+'<br>')
        }


    </script>
