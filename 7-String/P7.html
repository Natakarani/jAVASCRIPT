<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
    }
    .profile{
        width: 40px;
        height: 40px;
        background-color: red;
        color: #fff;
        box-sizing: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    li{
        display: flex;
        align-items: center;
        gap:10px;
        border-bottom: 1px solid #ccc;
        padding: 5px;
        background-color: orange;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .users{
        width: 300px;
        height: 100vh;
        background-color: lightblue;
    }
</style>
<body>
    <input type="text" placeholder="enter the data" id="name">
    <button onclick="submitHandler()">click</button>
    <ul id="users" class="users"></ul>
   <script>
    let users=document.getElementById('users')
    let name=document.getElementById('name')
    function submitHandler(){
        users.innerHTML+=`<li>
            <div class="profile"><h2>${(name.value[0]).toUpperCase()}</h2></div>

            <div>
                <h3>${name.value}</h3>
                <small style="color:grey">${name.value}@gmail.com</small>
            </div>
            </li>`
    }
   
    
   </script> 
</body>
</html>
