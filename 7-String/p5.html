<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>concat() method</h1>
    <script>
         let str1="javascript";
         let str2="example";
         let str3=str1+" "+str2;
         let str4=str1.concat(" ",str2)//space also came
         document.write(`${str3}`+'<br>')
         document.write(`${str4}`+'<br>')
         document.write(`${typeof str4}`)

    </script>
</body>
</html>
