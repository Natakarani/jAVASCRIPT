<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>lastIndexOf()</h1>
        <p>reads from right to left if repeated is there it takes the last repeated character index position not present returns -1</p>
    </center>
    <script>
        let a='javascript'
        document.write(`${a.lastIndexOf('i')}`+'<br>')
        a='javascripti'
        document.write(`${a.lastIndexOf('i')}`+'<br>')

    </script>
</body>
</html>
