<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
     input{
        background-color: white;
        padding: 10px 40px;
        padding-left: 10px;
        border: 1px solid rgba(128, 128, 128, 0.525);
        outline: none;
    }
    button{
        background-color: blue;
        border: none;
        outline: none;
        padding: 10px 16px;color: white;
        font-weight: 500;
        letter-spacing: 1.4px;

    }
</style>
</head>
<body>
    <h1>finding the last index position of specified character</h1>
    <input type="text" id="input" placeholder="enter the text here">
    <button onclick="findLastIndex('g')">find LastIndex`</button>
    <div id="result"></div>
   <script>
                let input=document.getElementById('input')
        let result=document.getElementById('result')
        let a='This is LastIndexOf example';
       let findLastIndex=()=>{
            let indexPosition;
        for(let i=a.length;i>=0;i--){
            if(a[i]==(input.value)){
                indexPosition=i;
                result.innerHTML=`<p> The last index position of ${input.value} : ${indexPosition}</p>`
                break;

            }
            else if(input.value=='' || input.value==0){
                input.style.border='1px solid red'
            }
            else{
                result.innerHTML=`<p>Enter the valid data</p>`


            }
        }
        
        } 
    </script>



</script>
</body>
