<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a='this is string'
        document.write(`${a}`+'<br>')
        document.write(`${a.charAt(0)}`+'<br>')
        document.write(`${a.charAt(1)}`+'<br>')
        document.write(`${a.charAt(9)}`+'<br>')
        document.write(`${a.charAt(100)}`+'<br>')
        document.write(`${a[100]}`+'<br>')//gives undefined



    </script>
</body>
</html>
