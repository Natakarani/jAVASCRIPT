<body>
    <h3>program to display the character using index position</h3>
    <button onclick="findIndex(2)">findIndex</button>
        <div id="result">
        
        </div>
        
   <script>
   let result= document.getElementById('result')
   let a='This is javascript Example'
    function findIndex(index){
        for(let i=0;i<a.length;i++){
            if(index>a.length || index<0){
                result.innerHTML=`<h1>Give valid index number</h1>`
            }
            else{
                result.innerHTML=`<div>
                    <p>The value of index position ${index} :<span style="font-weight:500;font-size:26px"> ${a[index]}</span></p>
            </div>`

            }
        }

    }
   </script>
