<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" Â  />
<link rel="stylesheet" href="assets/css/style.css">
</head>
<style>
    *{
        background-color: azure;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container{
        
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    .container1{
        border: 13px solid rgb(65, 64, 64);
        border-radius: 20px;
        background-color: black;
        min-height: 80vh;
        min-width: fit-content;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 450px;
        position: relative ;
        
    }
    .searchBox{
        position: absolute;
        bottom: 0px;
        left:0;
        display: flex;
        align-items: center;
        gap:30px;
        box-shadow: 0px 0px 10px gray;
        font-size: 20px;
        /* background-color: white; */
        max-width: fit-content;
        padding:10px 20px;
    }
    .searchBox input{
        border-radius: 20px;
        border: none;
        padding: 10px;
        padding-right: 80px;
    }
    .searchBox input::placeholder{
        font-size: 18px;
    }
    .searchBox i{
        color:grey;
    }
    .profile{
        position: absolute;
        top: 0;
        min-width: fit-content;
        box-shadow: 0px 0px 10px gray;
        background-color: white;
        display: flex;
        align-items: center;
        gap:180px;
        padding: 10px 20px;
        color:grey
    }
    
    .profile p{
        color: black;
        font-weight: 550;
    }
    .fa-user{
        background-color: rgb(210, 206, 206);
        color: grey;
        padding: 10px 15px;
        border-radius: 100px;
    }
    #send{
        display: none;
    }
    #mes p{      
        color: rgb(91, 8, 8);
        background: linear-gradient(45deg,rgba(6, 6, 137, 0.829),rgb(134, 187, 220)) !important;
        /* position: absolute; */
        /* top:90px; */
        padding: 5px 15px;
        /* font-size: 90px; */
    }


</style>
<div class="container">
    <div class="container1">
        <div class="profile">
            <div style="display: flex;gap:14px">
                <i class="fa-solid fa-user"></i>
                <div>
                    <p>profile</p>
                    <p id="online">online</p>
                </div>
            </div>
            <div style="display: flex;gap:24px">
             <i class="fa-solid fa-video"></i>
             <i class="fa-solid fa-phone"></i>
             <i class="fa-solid fa-magnifying-glass"></i>
            </div>
         </div>
         <div id="mes">

         </div>
        <div class="searchBox">
          <i class="fa-regular fa-face-smile"></i>
         <i class="fa-regular fa-file"></i>
        <input type="text" placeholder="Type a Message" oninput="changeStatus()" id="message">
        <i class="fa-solid fa-microphone" id="audio"></i>
        <i class="fa-solid fa-paper-plane" id="send" onclick="sendMes()"></i>
      </div>
    </div>
</div>


<body>
   <script>
    let audio=document.getElementById('audio')
    let send=document.getElementById('send')
    let mes=document.getElementById('mes')
    let message=document.getElementById('message')
    let online=document.getElementById('online')
    function sendMes(){
        var a=10;
        if(message.value==''){
            console.log('enter')
        }
        else{
            a=a+60;
            // console.log(message.value)
            mes.innerHTML+=`<div>
                <p style="fontSize:780px;
                marginTop:${a}px">${message.value}</p>
                </div>`
                
                changeStatus()
                online.innerHTML='Online'
                message.value=''
        }
        
    }
    function changeStatus(){
        message.value==''?audio.style.display='block':audio.style.display='none';
      message.value==''?send.style.display='none':send.style.display='block';
      message.value==''?online.innerHTML='Online':online.innerHTML='Typing...';
    }


   </script> 
</body>
</html>
