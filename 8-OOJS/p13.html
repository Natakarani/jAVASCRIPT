<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var user={
            name:'raj',
            email:'raj@gmail.com',
            age:23
        }
      let allKeys=  Object.keys(user)
      document.write(`<p>${allKeys}</p>`)
      allKeys.map((item,index)=>{
        document.write(`<h1>${item}</h1>`)
        if(item=='age'){
            document.write(`<h1>age is present</h1>`)
        }
      })
      for(let i of allKeys){
        if(i=='age'){
            document.write('age is present')
        }
      }


     

    </script>
</body>
</html>
