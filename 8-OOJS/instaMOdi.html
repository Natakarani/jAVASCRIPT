<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

     <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
         body {
            overflow: auto;
         
            color: white;
        } 
         input {
            color: white;
            outline: none;
            border: none;
            padding: 10px;
            background: rgba(216, 215, 215, 0.011);
        }
        input::placeholder {
            background: transparent;
            color: rgb(117, 115, 115);
        }
        .message {
            letter-spacing: 0.6px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        .para {
            margin-left: 10px;
            background: linear-gradient(45deg, rgb(117, 2, 163), rgb(61, 97, 214)); 
            width: fit-content;
            padding: 10px;
            border-radius: 10px 0px 10px 10px;
            
        }
     
        .srch {
            padding:4px 10px; 
            border-radius: 25px;
            background-color: rgba(151, 151, 151, 0.368);
            position: fixed;
            bottom: 90px;
            z-index:1096;
            display: flex;
            gap: 18px;
            align-items: center;
             
        }
        .srch i {
            color: white;
            font-size: 20px;
        }
        .srch .fa-camera {
            padding: 6px;
            border-radius: 50%;
            background: rgb(19, 177, 234);
        }
        .srch #add {
            font-size: 12px;
            background: white;
            color: black;
            padding:5px 5px;
            border-radius: 50%;
        }
        .fa-user, .fa-paper-plane {
            color: white;
        }
        .phone{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
           
        }
        .phone1{
            border: 10px solid rgb(67, 64, 64);
            background: black;
            box-shadow: 0px 0px 3px rgb(36, 35, 35);
            display: flex;
            min-height:700px;
            overflow-y: auto;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 410px;
            position: relative;
            border-radius: 40px;
        }
        header{
            width: 100%;
            margin: 0;
            position:absolute;
            top:31px;
            padding: 6px 1px;
            padding-right: 20px;
            background-color: rgba(128, 128, 128, 0.363);
           
            display: flex;
            align-items: center;
            justify-content: space-between;
        } 
        header i{
            margin-left: 10px;
            font-size: 16px;
        }
        .header{
            /* padding:5px 40px; */
            /* padding-left: ; */
            display: flex;
            gap:10px;
            margin-left: 20px;
            align-items: center;
        }
        .header div{
            display: flex;
            gap:10px !important;
        }
        .fa-info{
            margin-right: 10px;
            font-size: 12px;
            border: 2px solid white;
            padding:3px 7px;
            border-radius: 100px;
        }
       .battery{
        position:absolute;
        top:8px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap:290px;
       }
       .fa-paper-plane {
            padding: 7px;
            border-radius: 50%;
            background: rgb(19, 177, 234);
        }
       #btn {
            display: none;
        }
        #video{
            position:absolute;
            /* top:-0px; */
            width: 100%;
            height: 90%;

        }
        #emojis{
            
        }
        .emoji{
            display: flex;
/*          
            gap:68px;
            font-size: 21px;
            align-items: center;
            max-width: 300px;  */
            
        }

     </style>
<body>
 <div class="phone">
    <div class="phone1">
        <video id="video" autoplay></video>
        <div class="battery">
          <div>
            <small>8:08</small>
            <i class="fa-solid fa-signal" style="font-size:12px"></i>
          </div>
          <i class="fa-solid fa-battery-half"></i>
        </div>
    <header>
        <div style="display: flex;align-items: center;">
            <i class="fa-solid fa-angle-left"></i>
        <div class="header">
            <img src="https://img.freepik.com/premium-photo/egyptian-arab-woman-portrait-with-black-hair-smile-happy-face_741910-4409.jpg?w=740" width='34px' height='34px' style="border-radius:100px">
            <p>example_insta</p>
        </div>
        </div>
       <div>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-solid fa-video"></i>
        <i class="fa-solid fa-info"></i>
       </div>
    </header>
    <div id="mes"></div>
    <div id="emojis"></div>

    <div class="srch">
        <i class="fa-solid fa-camera"onclick="Camera()"></i>
        <input type="text" placeholder="Type a message..." id="name" oninput="toggleBtn()">
        <i class="fa-solid fa-microphone-lines" onclick="Speak()"></i>

        <i class="fa-regular fa-images" onclick="Files()"></i>
        <i class="fa-solid fa-plus" onclick="getEmojis()" id="add"></i>
        <p id="btn" onclick="send()"><i class="fa-solid fa-paper-plane"></i></p>
    </div>
    <div style="position:absolute;bottom:10px;display: flex;align-items: center;justify-content: space-between;gap:80px;font-size: 17px;font-weight: bold
    ;color:grey">
        <i class="fa-regular fa-square"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-solid fa-chevron-left"></i>
    </div>

  </div>
</div>
    <script>
        let emojis=document.getElementById('emojis')
        let srch=document.getElementsByClassName('srch')
        let i=document.querySelectorAll('i')
        let name=document.getElementById('name')
        let mes=document.getElementById('mes')
        let video=document.getElementById('video')
   function Files(){
        mes.innerHTML=`<input type="file">`
   }
      function getEmojis(){
        emojis.innerHTML+=`<div class="emoji">
            <i class="fa-solid fa-face-smile" style="color:yellow"></i>
            <i class="fa-solid fa-face-sad-tear" style="color:yellow"></i>
            <i class="fa-solid fa-icons" style="color:blue"></i>
            <i class="fa-brands fa-tiktok" style="color:red"></i>
            <i class="fa-solid fa-music" style="color:blue"></i>
            <i class="fa-solid fa-cloud" style="color:blue"></i>
            <i class="fa-brands fa-apple" style="color:white"></i>
            <i class="fa-solid fa-ghost" style="color:white"></i>
            <i class="fa-solid fa-ghost" style="color:white"</i>
            <i class="fa-solid fa-gift "style="color:red"></i>

            <i class="fa-solid fa-mug-hot" style="color:red"></i>
            <i class="fa-solid fa-wand-magic-sparkles" style="color:orange"></i>
            <i class="fa-brands fa-instagram" style="color:purple"></i>
            <i class="fa-solid fa-comment" style="color:white"></i>
            <i class="fa-solid fa-circle-user" style="color:blue"></i>
            <i class="fa-solid fa-car" style="color:white"></i>
            <i class="fa-brands fa-google" style="color:blue"></i>
            <i class="fa-solid fa-pen" style="color:red"></i>
            <i class="fa-solid fa-trash" style="color:white"></i>
            <i class="fa-solid fa-book" style="color:white"></i>
            <i class="fa-brands fa-dribbble" style="color:white"></i>
            <i class="fa-solid fa-hand" style="color:white"></i>
            <i class="fa-solid fa-tree" style="color:green"></i>
            <i class="fa-brands fa-shopify" style="color:orange"></i>

        </div>`

      }
   
   function Camera(){
            if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
                navigator.mediaDevices.getUserMedia({video:true})
                .then(function(stream){
                    video.srcObject=stream
                }).catch(function(error){
                    alert("can't on camera")
                })
            }
            else{
                alert('camera not available')
            }
                
        }
        function toggleBtn(){
            btn.style.display=name.value.trim()?'block':'none'
            
        }
        let a=30;
      function send(){
        if(name.value.trim()){
      a=a+60;
      console.log(a);
           mes.innerHTML+=`<div style="display:flex;position:absolute;top:10px;top:${a}px;margin-right:15px">
            <img src="https://img.freepik.com/premium-photo/egyptian-arab-woman-portrait-with-black-hair-smile-happy-face_741910-4409.jpg?w=740" width='30px' height='30px' style="border-radius:100px">
            <p class="para">${name.value}</p>

            </div>`
           name.value=''
           toggleBtn()
        }
       
      }
      function Speak(){

    if('speechSynthesis' in window){
            let msg=new SpeechSynthesisUtterance();
            var textToSpeech=name.value;
            msg.text=textToSpeech;
            window.speechSynthesis.speak(msg);
           }
   }
      
    </script>
</body>
</html>
