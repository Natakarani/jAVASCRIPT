<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
      }
      .container{
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card{
        width: 400px;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        box-shadow:0px 5px 10px #ccc;
      }
      .card input{
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }
      button{
        border: none;
        padding: 10px;
        width: 100%;
        font-size: 1.1rem;
        margin-top: 10px;
        background: linear-gradient(red,purple);
        color: white;
      }
</style>
<body>
    <p> here we are using the  submit btnso page gets refreshed so that we can event.preventdefautl() so page wont gets refresh</p>
        <p>event is inbuilt obj</p>
    <div class="container">
        <div class="card">
            <h4>finding the even or odd number using class</h4>
            <form onsubmit="submitHandler(event)">
                <div class="form-group">
                    <label for="number">enter a number</label>
                    <input type="text" name="number" id="number" placeholder="enter number">

                </div>
                <div class="form-group">
                    <button type="submit">calculate</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        class Form1{
            constructor(value){
                this.number=value;
               

            }
            oddEven(){
                if(this.number%2==0){
                    return 'this is evne num'
                }
                else{
                    return 'this is odd num'
                }

            }

        }
        let number=document.getElementById('number')
        function submitHandler(event){
            //here we are using the  submit btnso page gets refreshed so that we can event.preventdefautl() so page wont gets refresh
            //event is inbuilt obj
            event.preventDefault();
            let example1=new Form1(number.value);
          console.log(example1)
          console.log(example1.oddEven())
        }
        

    </script>
</body>
</html>
