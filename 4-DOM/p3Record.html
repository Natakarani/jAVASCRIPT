<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Awaiting focus check...</p>
    <button onclick="openHandler()">Click me</button>
    <script>
        //github=name (any name we can give)
        function openHandler(){
            window.open('https://github.com', "github" ,'width=800, height=800, left=100, right=100')
        }

    </script>
</body>
</html>
