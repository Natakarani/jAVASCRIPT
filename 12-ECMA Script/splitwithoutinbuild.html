<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="this is javscript";
        let arr=[]
        for(let i=0;i<str.length;i++){
            if(str[i]!=' '){
                arr.push(str[i]+'<br>')
            }
        }
        document.write(arr.join(' ')) 
    </script>
