          <a class="navbar-brand" href="./index.html"><h1 class="fs-4 text-white">User Data</h1></a>

      <h1 class="display-2 text-center p-4 text-success">Create new user</h1>

      <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
               <form onsubmit="CreateAccount(event)">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="fs-3">Create</h1>
                    </div>
                    <div class="card-body">
                      
                            <div class="form-group mt-3">
                                <label for="" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="enter username">
                            </div>
                            <div class="form-group mt-3">
                                <label for="" class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" placeholder="enter email address">
                            </div>
                            <div class="form-group mt-3">
                                <label for="" class="form-label">Phone Number</label>
                                <input type="text" id="phone" class="form-control" placeholder="+91 000-0000-000">
                            </div>
                            <div class="form-group mt-3">
                                <label for="" class="form-label">Password</label>
                                <input type="text" id="password" class="form-control" placeholder="Create password">
                            </div>

                            
                        
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" type="submit">Create Account</button>
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </div>
                </div>
               </form>
            </div>
        </div>
      </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
