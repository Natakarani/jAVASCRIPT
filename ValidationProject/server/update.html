<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="./website/index.html"><h1 class="fs-4 text-white">User Data</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white fs-4" aria-current="page" href="./index.html">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <a href="./create.html" class="btn btn-light" >create User</a>
            </form>
          </div>
        </div>
      </nav>

      
      

      <h1 class="display-2 text-center p-4 text-success">Update the User Details</h1>

      <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
               <form>
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="fs-3">Create</h1>
                    </div>
                    <div class="card-body">
                      
                            <div class="form-group mt-3">
                                <label for="" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="enter username">
                            </div>
                            <div class="form-group mt-3">
                                <label for="" class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" placeholder="enter email address">
                            </div>
                            <div class="form-group mt-3">
                                <label for="" class="form-label">Phone Number</label>
                                <input type="text" id="phone" class="form-control" placeholder="+91 000-0000-000">
                            </div>
                            <div class="form-group mt-3">
                                <label for="" class="form-label">Password</label>
                                <input type="text" id="password" class="form-control" placeholder="Create password">
                            </div>

                            
                        
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success" type="submit" onclick="UpdateHandler()">Update Account</button>
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </div>
                </div>
               </form>
            </div>
        </div>
      </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./assets/js/update.js"></script>
</body>
</html>
