    <h1>call back fucntion</h1>
    <p>passing the funcion as parametr to another funciton</p>
    <p>example map is aone function in that we are passing the expression function or arrow func as parameter</p>
    <script>
        let a=[2,3,1,2,5]
        //map is a fucntiom
        a.map((item,index)=>{
            console.log(item)
        })
        console.log("================")
        a.map(function(item){
            console.log(item)
        })
        console.log("=============")
        a.map(function func(item){

        })
