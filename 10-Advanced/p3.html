    <p>haivng only function keyword not function name have to assign the function to variable so when ever we want we can call it</p>

            return `the fullname ${firstname} ${lastname}`
        }
      console.log(expressionFunction1('raj','kumar'))

      }
      executionFunction2(1,2)

    </script>
