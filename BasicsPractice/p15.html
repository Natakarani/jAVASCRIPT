<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            background-color: red;        
         
            color:green;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="result">this is result</div>
    <script>
        let result=document.getElementById('result')
        document.write(result.style.background='blue')
        document.write(result.getPropertyValue('padding'))
    </script>
</body>
</html>
