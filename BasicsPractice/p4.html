<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .card {
        width: 300px;
        border: 2px solid grey;

        padding: 20px;
    }

    #password {
        margin-top: 10px;
        margin-bottom: 10px;
        width: 100%;
        padding: 10px;
    }

    [type="checkbox"] {
        accent-color: red;
        -webkit-appearance: none;
        width: 50px;
        height: 30px;
        background-color: rgb(189, 184, 184);
        border-radius: 20px;
        position: relative;
        cursor: pointer;
    }

    input[type="checkbox"]::before {
        content: "";
        position: absolute;
        background-color: green;
        width: 30px;
        height: 99%;
        box-shadow: 0px 0px 3px rgb(229, 225, 225);
        background-color: rgba(0, 0, 0, 0.068);
        left: 20px;
        transition: 0.5s;
        background-color: rgb(19, 26, 222);
        border-radius: 100px;
    }

    [type="checkbox"]:checked {
        color: aqua;
        background-color: rgba(0, 0, 255, 0.53);
    }

    .c {
        display: flex;
        align-items: center;
        gap: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="card">
            <label for="">create password</label>
            <input type="password" id="password" placeholder="enter the password">
            <div class="c">
                <input type="checkbox" id="check" onclick="check1()">
                <label for="" id="labeltext">show password</label>
            </div>
        </div>
    </div>
    <script>
        let password = document.getElementById('password')
        let labeltext = document.getElementById('labeltext')

        let check = document.getElementById('check')
        let check1 = () => {
            if (check.checked = true) {
                password.type = 'text'
                labeltext.innerHTML = `hide`

            }
            else {
                password.type += 'password'
                labeltext.innerHTML = `show password`

            }
        }
    </script>
</body>

</html>
