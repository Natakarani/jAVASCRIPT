<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="result"></div>
    <script>
        let result=document.getElementById('result')
        result.innerHTML+=`<p><span>${Number(true)}</span></p>`
        result.innerHTML+=`<p><span>${Number(false)}</span></p>`
        result.innerHTML+=`<p><span>${Number(1)}</span></p>`
        result.innerHTML+=`<p><span>${Number('1')}</span></p>`
        result.innerHTML+=`<p><span>${Number("")}</span></p>`
        result.innerHTML+=`<p><span>${Number(" ")}</span></p>`
        result.innerHTML+=`<p><span>${Number(null)}</span></p>`
       
       // result.innerHTML+=`<p><span>${Number(undefied)}</span></p>`
        result.innerHTML+=`<p><span>${Number("null")}</span></p>`
        result.innerHTML+=`<p><span>${Number("undefined")}</span></p>`
        result.innerHTML+=`<p><span>${Number('123e-1')}</span></p>`
        result.innerHTML+=`<p><span>${Number('0*ff')}</span></p>`

    </script>
</body>
</html>
