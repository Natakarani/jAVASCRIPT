<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <div>
            <h1>Math(static property)</h1>
        </div>
    </center>
    <hr>
    <script>
        console.log(Math)//object
        console.log(Date())//string
        // document.write(`${Math.abs(-12)}`)//12

        document.write(`${Math.round(4.5)}`)
   
     document.write(`<p>${Math.round(2.6)}</p>`);
     document.write(`<p>${Math.abs(-12)}</p>`);//returns positive value by removing minus
     document.write(`<p>${Math.sqrt(27)}</p>`);//sqrtroot(value)
     document.write(`<p>${Math.cbrt(27)}</p>`);//cbrt(value)
     document.write(`<p>${Math.sqrt(200)}</p>`);
     document.write(`<p>${Math.max(25,78,989)}</p>`);//returns max value
     document.write(`<p>${Math.min(0,68,789)}</p>`);//returns min value
     document.write(`<p>${Math.floor(27.780)}</p>`);//removes points and return the value
     document.write(`<p>${Math.acos(1)}</p>`);
     document.write(`<p>${Math.asinh(2)}</p>`);
     document.write(`<p>${Math.acosh(7)}</p>`);
     document.write(`<p>${Math.trunc(0.55)}</p>`);//same like floor
     document.write(`<p>${Math.ceil(27.18)}</p>`);//gives the next value 
     document.write(`<p>${Math.random()}</p>`)//return 0-1
     document.write(`<p>${Math.random()*100}</p>`)//return 1-100

    </script>
</body>
</html>
