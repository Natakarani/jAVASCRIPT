<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }
    .container{
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: orange;
    }
    .clock{
        width: 300px;
        height: 250px;
        background: #fff;
        box-shadow: 0px 5px 8px #ccc;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        letter-spacing: 5px;
    }
    #time{
        font-size: 30px;
    }

</style>
<body>
    <center>
        <h1>digital clock</h1>
    </center>
    <hr>
    <div class="container">
        <div class="clock" id="clock">
           <div id="time">00:00:00</div>
           <h4 id="milli" style="color:green">00</h4>

        </div>
    </div>
    <script>
        let time=document.getElementById('time')
        // let clock=document.getElementById('clock')
        let date=new Date();
        function getTime(){
            let clock=new Date();
            time.innerHTML=`${clock.getHours()}:${clock.getMinutes()}:${clock.getSeconds()}`;
        }
        setInterval('getTime()',1000)
        let milli=document.getElementById('milli')
        function getMill(){
            let clock1=new Date();
            milli.innerHTML=`${clock1.getMilliseconds()}`

        }

        setInterval('getMill()',1000)
    </script>
</body>
</html>
