<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        var date=new Date();
        //dates
        document.write("date: "+date.getDate()+'<br>')
        document.write("day: "+date.getDay()+'<br>')
        document.write("time: "+date.getTime()+'<br>')
        document.write("month: "+date.getMonth()+'<br>')// 0 = jan to 11= dec
        document.write("year: "+date.getYear()+'<br>')
        document.write("full year: "+date.getFullYear()+'<br>')
        //time
        document.write('=============='+'<br>')
        document.write("seconds: "+date.getSeconds()+'<br>')
        document.write("minutes: "+date.getMinutes()+'<br>')
        document.write("milliseconds: "+date.getMilliseconds()+'<br>')
        document.write("hours: "+date.getHours()+'<br>')
        //UTC = universal time  coordinate
         //UTC date
          document.write("date: "+date.getDate()+'<br>')
        document.write("day: "+date.getUTCDay()+'<br>')
        // document.write("time: "+date.getUTCTime()+'<br>')
        document.write("month: "+date.getUTCMonth()+'<br>')// 0 = jan to 11= dec
        // document.write("year: "+date.getUTCYear()+'<br>')
        document.write("full year: "+date.getUTCFullYear()+'<br>')
       //UTC time
         document.write("seconds: "+date.getUTCSeconds()+'<br>')
        document.write("minutes: "+date.getUTCMinutes()+'<br>')
        document.write("milliseconds: "+date.getUTCMilliseconds()+'<br>')
        document.write("hours: "+date.getUTCHours()+'<br>')

     </script>

</body>
</html>
