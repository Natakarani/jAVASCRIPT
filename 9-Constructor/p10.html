<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(`<p>${Math.LN10}</p>`)
        document.write(`<p>${Math.LN2}</p>`)

        document.write(`<p>${Math.LOG10E}</p>`)
        document.write(`<p>${Math.SQRT1_2}</p>`)//sqrt(1/2)
        document.write(`<p>${Math.PI}</p>`)
        document.write(`<p>${Math.SQRT2}</p>`)
        document.write(`<p>${Math.E}</p>`)//exponential
        document.write(`<p>${Math.LOG2E}</p>`)



    </script>
</body>
</html>
