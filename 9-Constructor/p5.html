<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date=new Date();
        let statusTime=new Date('2024-01-20T10:27:00')
        document.write(`${statusTime}`)
        console.log(date.getFullYear()-statusTime.getFullYear())
        console.log(date.getMonth()-statusTime.getMonth())
        console.log(date.getDate()-statusTime.getDate())

    </script>
</body>
</html>
