<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>boolean() const</h1>
    <p>for zero only it will returns false</p>
    <p>for positive and negitive values it will returns tha true</p>
    <script>
        let x1=new Boolean(0)
        document.write(`<h1>${x1}</h1>`)
        let x2=new Boolean(1)
        document.write(`<h1>${x2}</h1>`)
        let x3=new Boolean(-100)
        document.write(`<h1>${x3}</h1>`)
        let x4=new Boolean(10>100)
        document.write(`<h1>${x4}</h1>`)

        let x5=new Boolean(100>10)
        document.write(`<h1>${x5}</h1>`)
    </script>
</body>
</html>
