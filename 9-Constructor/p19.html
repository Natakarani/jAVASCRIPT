    <script>
        function factorial(n){
            if(n==1){
                return 1;
            }
            return n*factorial(n-1)
        }
        document.write(factorial(5))
    </script>

    <script>
    const removeVowels2=function(str){
        let vowels=["a","e","i","o","u"];
        let words =[];
        for(let i=0; i<str.length; i++){
            if(!vowels.includes(str[i])){
                words.push(str[i]);
            }
        }
       return words.join("");
    }
    console.log("resullt = ",removeVowels2("maneesha"));
    
</script>




    <script>
        function VowelsPick(name){
            let vowels=['a','e','i','o','u']
            return [...name].filter((c)=>!vowels.includes(c)).join("")

        }
        console.log(VowelsPick('maneesha'))
        </script>
