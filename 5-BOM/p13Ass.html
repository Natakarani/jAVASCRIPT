<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onClick="StopWatch()">Stop</button>
   <button onClick="startTimer()">Start</button>
    <div id="result"></div>
    <script>
        
        function Timer(){
            var result=document.getElementById('result')
            var time=new Date();
            result.innerText=time.toLocaleTimeString()
            StopWatch(time.toLocaleTimeString())
        }
       var add= setInterval(Timer,1000)
       console.log(add);
        function StopWatch(){
          let time1=  new Date().toLocaleTimeString()
            result.innerHTML+=`<p>${time1}</p>`
            clearInterval(add)
            

        }
        function startTimer(){
            add=setInterval(Timer,1000)
        }



    </script>
</body>
</html>
