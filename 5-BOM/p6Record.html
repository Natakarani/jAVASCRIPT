<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>navigator(OS information and browser information)</h1>
    <div id="message">
        <p>you are in online</p>
    </div>
    <script>
        console.log(navigator)
        document.write("appname: "+navigator.appName+'<hr>')
        document.write("appCodename: "+navigator.appCodeName+'<hr>')
//current brwoser version = 5.0
        document.write("appVersion: "+navigator.appVersion+'<hr>')
document.write("platform: "+navigator.platform+'<hr>')
document.write("product: "+navigator.product+'<hr>')
document.write("cookiesEnabled: "+navigator.cookieEnabled+'<hr>')
document.write("vendor: "+navigator.vendor+'<hr>')
document.write("userAgent: "+navigator.userAgent+'<hr>')
document.write("language: "+navigator.language+'<hr>')
document.write("isOnline: "+navigator.onLine+'<hr>')

    </script>
</body>
</html>
