 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="sec">00</div>
    <div id="mil">00

    </div>
    <button onclick="startTime()">start</button>
    <button onclick="stopTime()">stop</button>
    <div id="pop"></div>
    <script>
        let sec=document.getElementById('sec')
        let mil=document.getElementById('mil')
        let pop=document.getElementById('pop')
        let secIntervalId;
        let milIntervalId;
        let second=0;
        let milliSecond=0;
        function setSecondsTimer(){
            second++;
            if(second<10){
                sec.innerHTML='0'+second
            }
            else if(second>=60){
                second=0
            }
            else{
                sec.innerHTML=second
            }
        }
        function setMilliSecondsTimer(){
            milliSecond++;
            if(milliSecond<10){
                mil.innerHTML='0'+milliSecond
            }
            else if(milliSecond>=60){
                milliSecond=0
            }
            else{
                mil.innerHTML=milliSecond
            }
        }

        secIntervalId=setInterval(setSecondsTimer,1000)
        milIntervalId=setInterval(setMilliSecondsTimer,1)
       function stopTime(){
        clearInterval(secIntervalId)
        clearInterval(milIntervalId)
        if(second<10){
            pop.innerHTML+='0'+second+" : "+milliSecond+"<br>";
        }
        else if(milliSecond<10){
            pop.innerHTML+=second+" : "+'0'+milliSecond+"<br>";
        }
        else if(milliSecond<10 && second<10){
            pop.innerHTML+='0'+second+" : "+'0'+milliSecond+"<br>";
        }
        else{
            pop.innerHTML+=second+" : "+milliSecond+"<br>";

        }
       }
       function startTime(){
        secIntervalId=setInterval(setSecondsTimer,1000)
        milIntervalId=setInterval(setMilliSecondsTimer,1)
       }
    </script>
</body>
</html>
