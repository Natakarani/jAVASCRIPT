
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        list-style-type: none;
    }
    header{
        background-color: black;
        
        color: white;
    }
    ul li{
        cursor: pointer;
    }
    button{
        cursor: pointer;
    }
    header .header1{
        padding:10px 140px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    header .header1 h1{
        text-shadow: 4px 4px 4px orange;
        font-size: 50px;
    }
    header ul li:hover{
        color:rgb(255, 111, 0);
        text-decoration: underline;
        text-underline-offset: 8px;
        transition: 1.6s;
    }
    header .header1 ul{
        font-size: 20px;
        text-transform: uppercase;

        display: flex;
        gap:40px;
        align-items: center;
    }
    .header1 div img{
        width: 60px;
        box-shadow: 2px 2px 4px orange;
        height:60px;
        border-radius: 100px;
    }
   
    #con{
        padding:60px 120px;
        display: flex !important;
        flex-wrap: wrap;

        align-items: center;
        justify-content: space-between;

    }
   
    #container{
        display: flex;
    }
    #filters{
        flex:2;
        display: flex;
        flex-direction: column !important;
    }
    .filterBtns{
        display: flex;
        flex-direction: column !important;
        max-width: fit-content;
        padding: 10px;

    }
    .filterBtns button{
        margin-top: 16px;
    }
    #products{
        flex:4;
        display: flex;
        gap:40px;
        flex-wrap: wrap;
    }
    
    .retaurants{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .retaurants:hover{
        cursor: pointer;
        transform: scale(1.1);
        transition: 0.6s;
    }
    
    .retaurants img{
        box-shadow: 4px 4px 4px rgb(44, 44, 44);
        margin-bottom: 20px;
        width: 300px;
        height: 300px;
        border-radius: 200px;
    }
    .retaurants p{
        color: grey;
        /* color: orange; */

    }
    #heading{
        margin-left: 120px !important;
        font-weight: bold;
        font-size: 39px;
        color: rgb(255, 106, 0);
        text-shadow: 2px 2px 2px black ;

    }
    .foodItems img{
        border-radius: 200px;
        width: 200px;
        height: 200px;
        box-shadow: 2px 2px 2px black, -2px -2px 2px black;
     
    }
    .foodItems{
        padding: 20px 60px;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        align-items: center;
        color: grey;
    }
    .foodItems:hover{
        transform: scale(1.1);
    }
    .displayItems img{
        border-radius: 14px;
        width: 300px;
        height: 200px;

    }
    .displayItems p{
        max-width: 280px;
    }
    .displayItems:hover{
       
        border-radius: 14px;
        box-shadow: 0px 0px 10px rgb(201, 197, 197);
    }
    .priceFilter,.priceRange{
        padding: 14px;
    }
    .priceRange p,.priceFilter p{
        max-width: 280px;
    }
    .priceRange img,.priceFilter img{
        border-radius: 14px;
        width: 300px;
        height: 200px;
    }
    .priceRange:hover,.priceFilter:hover{
        border-radius: 14px;
        box-shadow: 0px 0px 10px rgb(201, 197, 197);
    }
    .productInfo{
        display: flex;
        gap:10px;
        /* flex-direction: column; */

    }
    .productInfo>div:first-child{
         display: flex;
         flex-direction: column;
         gap:20px;

    }
    .productInfo>div:first-child img{
        width: 200px;
    }
    .productInfo>div:last-child{
        /* margin-left: -800px !important; */
    }
    .productInfo>div:last-child img{
        width: 78%;
        height: 100%;
    }
    .details1 p{
        color: grey;
        font-size: 20px !important;
    }
    b{
        color: black !important;
    }

</style>

<body>
    <header>
    <div class="header1">
        <div class="d-flex gap-3">
            <h1>Food </h1>
            <img src="https://img.freepik.com/premium-photo/sticks-biscuits-red-cup-white-bowl-white-background-isolated_392895-486051.jpg?w=740" alt="">
        </div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contacts</li>
                <li>Details</li>
            </ul>
        </div>
    </header>
    <div id="heading" class="mt-5 mx-4">
        Available Restaurants
    </div>
    <div id="con">
       
    </div>
    <div id="container">
        <div id="filters"></div>
        <div id="products"></div>
    
    </div>
    <script>
        let heading=document.getElementById('heading')
        let con=document.getElementById('con')
        let filters=document.getElementById('filters')
        let container=document.getElementById('container')
        let products=document.getElementById('products')
        var allArray=[];
        fetch('./food.json')
        .then((res)=>res.json())
        .then((response)=>{
            allArray=response.allrestaurants;
        //  console.log(allArray[0])
            allArray.map((item,index)=>{
                con.innerHTML+=`<div class="retaurants">
                            <img src=${item.image} onclick="showItems(${index})"></img>
                <p class="fw-bold fs-3">${item.restaurantname}</p>
                </div>`
               
            })
        }
        )
        .catch((error)=>console.log(error))
        function showItems(index){
            console.log(index)
            heading.innerHTML=``
            heading,innerHTML=`<h2>Avaialble FoodItems</h2>`
            con.innerHTML=``
        //    console.log(allArray[index].availableFoods[index].foodItem[0].name)
        
           allArray[index].availableFoods.map((item,i)=>{
            con.innerHTML+=`<div class="foodItems">
            <img src=${item.foodImage} onclick="selectItem(${index},${i})"></img>
            <h3 class="mt-3">${item.foodname}</h3>
            </div>`
            // console.log(item)
           })
            
        }


        function selectItem(index,i){
            console.log(i)
            con.innerHTML=``
            
        //    console.log(allArray[index].availableFoods[index].foodItem[0].name)
        
           allArray[index].availableFoods[i].foodItem.map((item,indexPosition)=>{
            con.innerHTML+=`
            <div class="displayItems p-3">
            <img src=${item.image} onclick="basedPrice(${index},${i},${indexPosition})">
            <h4>${item.name}</h4>
            <div class="bg-success text-light px-1 py-0 f-flex mt-3 mb-3" style="max-width:fit-content">
               <small> <i class="fa-solid fa-star"></i></small>
               <small>${item.ratings}</small>
            </div>
            <h5>$ ${item.price}</h5>
            <p class="lead">${item.address}</p>
            </div>`
            
            // console.log(item)
           })
            
        }

        function basedPrice(index,i,indexPosition){
            // console.log(index, i, indexPosition)
           con.innerHTML=``
           filters.style.marginLeft="80px"
            filters.innerHTML=`<div class="filterBtns card p-5 " >
                <div class="d-flex align-items-center justify-content-between gap-5">
                <h3 class="text-secondary">Filters</h3>
                <i class="fa-solid fa-angle-down"></i>
                </div>
                <h4>Prices</h4>
                
                <button onclick="priceRange(${index},${i},0,300)" class="btn btn-outline bg-primary text-light fw-bold">0-300</button>
                <button onclick="priceRange(${index},${i},300,500)" class="btn btn-outline bg-primary fw-bold text-light">300-500</button>
                <button onclick="priceRange(${index},${i},500,1500)" class="fw-bold btn btn-outline bg-primary text-light"> above 500</button
            </div>`
            allArray[index].availableFoods[i].foodItem.map((item,indexPosition)=>{
            products.innerHTML+=`
            <div class="priceRange">
            <img src=${item.image} onclick="itemDetails(${index},${i})">
             <h4>${item.name}</h4>
            <div class="bg-success text-light px-1 py-0 f-flex mt-3 mb-3" style="max-width:fit-content">
               <small> <i class="fa-solid fa-star"></i></small>
               <small>${item.ratings}</small>
            </div>
            <h5>$ ${item.price}</h5>
           
             <p class="lead">${item.address}</p>

            </div>`
            // console.log(item)
           })
        }

        function itemDetails(index,i){
            products.innerHTML=``
            products.style.marginLeft='-800px'
             products.style.marginTop='-100px'
            filters.innerHTML=``
            allArray[index].availableFoods[i].foodItem.map((item,indexPosition)=>{
                products.innerHTML=`<div class="details d-flex align-items-center">
                <div class="productInfo">
                    <div>
                    <img src="${item.image}" >
                    <img src="${item.image}" >
                    <img src="${item.image}" >
                    <img src="${item.image}" >
                    </div>
                   <div>
                    <img src="${item.image}" >
                    </div>
                   
                </div>
               
                     <div class="details1">
                        <h2>${item.name}</h2>
                         <div class="bg-success text-light px-1 py-0 f-flex mt-3 mb-3" style="max-width:fit-content">
                       <small> <i class="fa-solid fa-star"></i></small>
                       <small>${item.ratings}</small>
                      </div>
                      <h2 class="fw-bold">$ ${item.price}</h2>
                        <h4 class="mt-3">coupons for you</h4>
                        <p>will be applied in next step</p>
                        <h4 class="mt-3">Available offers</h4>
                        <p><b>Bank Offer</b> Get ₹25 instant discount on first Flipkart UPI txns on order of ₹250 and aboveT&C</p>
                        <p><b>Bank Offer 5% </b>Cashback on Flipkart Axis Bank CardT&C</p>
                    <button class="btn btn-success px-4 fs-5 fw-bold mt-4">Order NOw</button>
                    <button class="btn btn-outline-success px-4 fw-bold fs-5 mt-4">Add To cart</button>
                    </div>
                <div>
                   
               

                </div>
                    </div>
                    `

            })
        }

        function priceRange(index,i,startPrice,endPrice){
            // filters.style.display='none'
           products.style.marginLeft="-700px"
            products.innerHTML=``
            filters.innerHTML=``
            console.log(typeof startPrice, startPrice)
            allArray[index].availableFoods[i].foodItem.map((item,j)=>{
            //   console.log(item.price)
              if(item.price>startPrice && item.price<=endPrice){
                products.innerHTML=`<div class="priceFilter">
                <img src="${item.image}" style="width:300px;height:200px"></img>
                <h4>${item.name}</h4>
                 <div class="bg-success text-light px-1 py-0 f-flex mt-3 mb-3" style="max-width:fit-content">
               <small> <i class="fa-solid fa-star"></i></small>
               <small>${item.ratings}</small>
            </div>
            <h5>$ ${item.price}</h5>
                <p>${item.price}</p>
                </div>`
              }
             
             
            })
      

        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
